<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Q&A de n8n - Regístrate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#EA4B71"/>
                        <path d="M12 20L18 14L22 18L28 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 28L18 22L22 26L28 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Únete a Nuestra Sesión Gratuita de Q&A sobre n8n</h1>
                <p>Obtén respuestas a tus preguntas de automatización</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="country">País</label>
                    <div class="country-autocomplete">
                        <input type="text" id="country" name="country" placeholder="Escribe tu país..." autocomplete="country" required>
                        <div class="country-suggestions" id="countrySuggestions"></div>
                    </div>
                    <span class="error-message" id="countryError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">¡Regístrame!</span>
                    <div class="btn-loading" id="btnLoading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h2>¡Ya estás registrado!</h2>
                <p>Te enviaremos un correo con todos los detalles sobre la sesión de Q&A.</p>
            </div>
        </div>

        <div class="background-decoration">
            <div class="decoration-1"></div>
            <div class="decoration-2"></div>
            <div class="decoration-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
